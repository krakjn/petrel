name: Build Multi-Platform Packages

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-linux:
    name: Build Linux ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    container:
      image: ghcr.io/krakjn/petrel:0.1.0
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-22.04
            deb_arch: amd64
          - arch: aarch64
            runner: ubuntu-22.04-arm
            deb_arch: arm64
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create Packages
        run: |
          just package
      
      - name: Upload DEB Package
        uses: actions/upload-artifact@v4
        with:
          name: petrel-linux-${{ matrix.deb_arch }}-deb
          path: build/*.deb
      
      - name: Upload TGZ Package
        uses: actions/upload-artifact@v4
        with:
          name: petrel-linux-${{ matrix.arch }}-tar
          path: build/*.tar.gz

  build-macos:
    name: Build macOS ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: macos-15-intel
          - arch: arm64
            runner: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install System Dependencies
        run: |
          brew install cmake git wget
      
      - name: Cache Fast-DDS
        id: cache-fastdds
        uses: actions/cache@v4
        with:
          path: /usr/local
          key: macos-${{ matrix.arch }}-fastdds-v2.3.4-v3.4.1-v0.7-4
      
      - name: Build Fast-DDS
        if: steps.cache-fastdds.outputs.cache-hit != 'true'
        run: |
          # Build Fast-CDR v2.3.4
          git clone -b v2.3.4 https://github.com/eProsima/Fast-CDR.git
          cd Fast-CDR
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr/local
          make -j$(sysctl -n hw.ncpu)
          sudo make install
          cd ../..
          rm -rf Fast-CDR
          
          # Build foonathan_memory v0.7-4
          git clone -b v0.7-4 https://github.com/foonathan/memory.git foonathan_memory
          cd foonathan_memory
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr/local -DFOONATHAN_MEMORY_BUILD_EXAMPLES=OFF -DFOONATHAN_MEMORY_BUILD_TESTS=OFF
          make -j$(sysctl -n hw.ncpu)
          sudo make install
          cd ../..
          rm -rf foonathan_memory
          
          # Build Fast-DDS v3.4.1
          git clone -b v3.4.1 --recursive https://github.com/eProsima/Fast-DDS.git
          cd Fast-DDS
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr/local
          make -j$(sysctl -n hw.ncpu)
          sudo make install
          cd ../..
          rm -rf Fast-DDS
      
      - name: Download fastddsgen
        run: |
          wget https://github.com/eProsima/Fast-DDS-Gen/releases/download/v4.2.0/fastddsgen-v4.2.0.zip
          unzip fastddsgen-v4.2.0.zip
          sudo mkdir -p /usr/local/share/fastddsgen
          sudo cp -r fastddsgen/* /usr/local/share/fastddsgen/
          sudo chmod +x /usr/local/share/fastddsgen/scripts/fastddsgen
          sudo ln -sf /usr/local/share/fastddsgen/scripts/fastddsgen /usr/local/bin/fastddsgen
      
      - name: Build Petrel
        run: |
          cmake -B build -DCMAKE_INSTALL_PREFIX=/usr/local
          cmake --build build
      
      - name: Create Package
        run: |
          cd build
          cpack -G TGZ
      
      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          name: petrel-darwin-${{ matrix.arch }}-tar
          path: build/*.tar.gz

  build-windows:
    name: Build Windows ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: windows-latest
            cmake_arch: x64
            vcpkg_triplet: x64-windows
          - arch: arm64
            runner: windows-11-arm
            cmake_arch: ARM64
            vcpkg_triplet: arm64-windows
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
      
      - name: Setup vcpkg Binary Cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/vcpkg_installed
            ${{ github.workspace }}/build/vcpkg_installed
          key: vcpkg-${{ matrix.vcpkg_triplet }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ matrix.vcpkg_triplet }}-
      
      - name: Install Fast-DDS via vcpkg
        shell: pwsh
        run: |
          vcpkg install --triplet=${{ matrix.vcpkg_triplet }}
      
      - name: Download fastddsgen
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/eProsima/Fast-DDS-Gen/releases/download/v4.2.0/fastddsgen-v4.2.0.zip" -OutFile "fastddsgen.zip"
          Expand-Archive -Path "fastddsgen.zip" -DestinationPath "fastddsgen"
          New-Item -ItemType Directory -Force -Path "C:\Program Files\petrel\share\fastddsgen"
          Copy-Item -Recurse "fastddsgen\*" "C:\Program Files\petrel\share\fastddsgen\"
      
      - name: Build Petrel
        shell: pwsh
        run: |
          cmake -B build -A ${{ matrix.cmake_arch }} `
            -DCMAKE_TOOLCHAIN_FILE="${env:VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=${{ matrix.vcpkg_triplet }} `
            -DCMAKE_INSTALL_PREFIX="C:\Program Files\petrel"
          cmake --build build --config Release
      
      - name: Create Package
        shell: pwsh
        run: |
          cd build
          cpack -G ZIP -C Release
      
      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          name: petrel-windows-${{ matrix.arch }}-zip
          path: build/*.zip

  release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

